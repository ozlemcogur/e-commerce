<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>

            <button>KayıtOl</button>

        </div>
    </header>
    <main>
    <!-- categories start -->
      <div class="category-wrapper">
        <h1>Kategoriler</h1>
        <div class="categories">

            </div>
        </div>
      </div>

     <!-- categories end -->

     <div class="product-wrapper">
